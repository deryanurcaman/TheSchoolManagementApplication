<body>
    <!-- Side navigation -->
    <div class="sidenav">
        <div><img style="margin-left: 50px;" src="https://www.downloadclipart.net/large/hogwarts-logo-png-transparent.png" height="100px"></img>

        <a href="../mainpage/login.html">Sign Out</a>
    </div>

    <form action="">
        <h1 id="title">Create a New Course</h1>
        <hr>
        <br>

        <div class="inside_form">
            <p id="text_input2">
                <label for="">Course Code:</label>
                <input type="text" name="item_name" placeholder="Enter Coure Code" class="select" required>
            </p>
            <br>
            <hr><br>
            <p id="text_input">
                <label for="">Course Name:</label>
                <input type="text" name="item_name" placeholder="Enter Coure Name" class="select" required>
            </p>

            <br>
            <hr><br>
            <p id="text_input"><label>Course Type:</label> <br>
                <br>
                <input type="radio" name="item_list" value="" required>Mandatory<br>
                <input type="radio" name="item_list" value="" required>Elective<br></p>

            <br>
            <hr><br>

            <p><label id="text_input">Course Instructor:</label>
                <select name="CourseInstructor" class="select" required>
                    <option selected disabled>Select an Option</option>   
                    <option >Lucius Malfoy</option>   
                    <option>Severus Snape</option>   
                    <option>Minerva McGonagall</option>   
                    <option>Remus Lupin</option>   
                </select>

                <br>
                <br>
                <hr><br>
            </p>
            <label id="text_input">Course Time During The Week:</label>
            <br><br>
            <div id="time">
                <p id="text_input">Day of the course:
                    <input type="date" name="birthdate" id="" required></p>
                <p id="text_input">Course starts at:
                    <input type="time" name="time" id="" required></p>
                <p id="text_input">Course ends at:
                    <input type="time" name="time" id="" required>
                </p>
            </div>
        </div>

        <br><br><br>
        <button type="submit">Save</button>

    </form>

</body>
