<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Hogwarts School of Witchcraft and Wizardry</title>
    <link rel="stylesheet" href="./signup.css">
</head>

<script>
    function signup() {
        alert("Your account has been succesfully created.");
    }
</script>

<style>
    @import url('https://fonts.googleapis.com/css2?family=Domine&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Stalemate&display=swap');
    body {
        font-family: 'Domine', serif;
    }
</style>


<body>
    <table class="headerbox">
        <tr>
            <td id="li1"><img id="hogwartslogo" src="../assets/hogwartslogo.jpg" alt=""></td>
            <td>
                <div style="margin: 0 auto; width: 700px"><img src="../assets/texthogwarts.png" alt=""></div>
            </td>
            <td id="li3">
                <a href="https://www.instagram.com/wbtourlondon/"> <img id="socialmedia" src="../assets/instagram.png" title="Instagram"></a>
                <a href="https://www.facebook.com/wizardingworld"> <img id="socialmedia" src="../assets/facebook.png" title="Facebook"></a>
                <a href="https://twitter.com/wizardingworld"><img id="socialmedia" src="../assets/twitter.png" title="Twitter"></a>
                <a href="https://help.wizardingworld.com/hc/en-us"><img id="socialmedia" src="../assets/support.png" title="Support"></a>
            </td>
        </tr>
    </table>

    <br><br><br>


    <form action="">
        <h1 id="title">Create an Account</h1>
        <p id="text_input">
            <label for="">Please choose your account type:</label>
            <br><br>
            <input id="radio" type="radio" name="age" required> Secretary<br>
            <input id="radio" type="radio" name="age" required> Instructor<br>
            <input id="radio" type="radio" name="age" required> Student<br>
        </p>
        <p id="text_input">
            <label for="">First Name:</label>
            <br>
            <input type="text" name="item_name" placeholder="Enter your first name" size="80" class="select" required>
        </p>
        <br><br>
        <p id="text_input">
            <label for="">Last Name:</label>
            <br>
            <input type="text" name="item_name" placeholder="Enter your last name" size="80" class="select" required>
        </p>
        <br><br>
        <p id="text_input">
            <label for="">Username:</label>
            <br>
            <input type="text" name="item_name" placeholder="Enter your username" size="80" class="select" required>
        </p>
        <br><br>
        <p id="text_input">
            <label for="">Password:</label>
            <br>
            <input type="password" name="item_name" placeholder="Enter your password" size="80" class="select" required>
        </p>

        <br>
        <p id="text_input"><button onclick="signup()">
            <img height="30px" id="loginbuttonimage" src="../assets/signup.png" alt="">
            <img height="50px" id="loginbuttonimage2" src="../assets/imglogin.png" alt=""></button></p>
        <br>
        <p id="check">
            Already have an account? Then login <a href="login.html" id="link">here</a>
        </p>
    </form>

    <footer>
        <p><small>Copyright &copy;2021, Original Hogwarts</small></p> <br>
    </footer>

</body>

</html>
