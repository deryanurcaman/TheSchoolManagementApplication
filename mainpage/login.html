<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Welcome Hogwarts School of Witchcraft and Wizardry</title>
</head>

<body>
    <table class="headerbox">
        <tr>
            <td id="li1"><img id="hogwartslogo" src="https://www.freepnglogos.com/uploads/hogwarts-logo-png/hogwarts-logo-digital-drawing-20.png:large" alt=""></td>
            <td>
                <div style="margin: 0 auto; width: 700px"><img id="td2" src="../assets/texthogwarts.png" alt=""></div>
            </td>
            <td id="li3">
                <a href="https://www.instagram.com/wbtourlondon/" target="_blank"> <img id="socialmedia" src="../assets/instagram.png" title="Instagram"></a>
                <a href="https://tr-tr.facebook.com/warnerbrosturkey" target="_blank"> <img id="socialmedia" src="../assets/facebook.png" title="Facebook"></a>
                <a href="https://twitter.com/warnerbros" target="_blank"><img id="socialmedia" src="../assets/twitter.png" title="Twitter"></a>
                <a href="#Third" target="_blank"><img id="socialmedia" src="../assets/support.png" title="Student Support"></a>
            </td>
        </tr>
    </table>

    <br><br><br>


    <form action="">
        <h1 id="title">User Login</h1>
        <p id="text_input">
            <label for="">Please choose your account type:</label>
            <br><br>
            <input id="radio" type="radio" required name="mything" value="1"> Secretary<br>
            <input id="radio" type="radio" required name="mything" value="2"> Instructor<br>
            <input id="radio" type="radio" required name="mything" value="3"> Student<br>
        </p>
        <br>

        <p id="text_input">
            <label for="">Username:</label>
            <br>
            <input type="text" name="item_name" placeholder="Enter your username" size="80" class="select" required>
        </p>
        <br><br>
        <p id="text_input">
            <label for="">Password:</label>
            <br>
            <input type="password" name="item_name" placeholder="Enter your password" size="80" class="select" required>
        </p>


        <br>
        <p id="text_input">
            <button onclick="check(form)" value="Login">
            <img height="30px" id="loginbuttonimage" src="../assets/login.png" alt="">
            <img height="50px" id="loginbuttonimage2" src="../assets/imglogin.png" alt="">
            </button>

        </p>

        <br>
        <p id="check">
            Don't you have an account? <br> Create an account from <a href="signup.html" id="link">here</a>
        </p>
    </form>

    <footer>
        <p><small>Copyright &copy;2021, Original Hogwarts</small></p> <br>
    </footer>

</body>

</html>


<script language="javascript">
    function check(form) {

        if (form.mything.value == "1") {
            window.open("../secretary/secretary_profile.html")
        } else if (form.mything.value == "2") {
            window.open('../instructor/instructor_profile.html')
        } else if (form.mything.value == "3") {
            window.open('../student/student_profile.html')
        }
    }
</script>
